<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkability Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/site.css"> <!-- replace -->

    <style>
        :root {
            --orange-50: #fff7ed;
            --orange-100: #ffedd5;
            --orange-200: #fed7aa;
            --orange-300: #fdba74;
            --orange-400: #fb923c;
            --orange-500: #f97316;
            --orange-600: #ea580c;
            --orange-700: #c2410c;
            --amber-500: #f59e0b;
            --amber-600: #d97706;
        }

        body {
            background: linear-gradient(135deg, var(--orange-50) 0%, #fef3c7 100%);
            min-height: 100vh;
        }

        .bg-orange-gradient {
            background: linear-gradient(135deg, var(--orange-500) 0%, var(--amber-500) 100%);
        }

        .text-orange-gradient {
            background: linear-gradient(135deg, var(--orange-600) 0%, var(--orange-500) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .border-orange {
            border-color: var(--orange-200) !important;
        }

        .btn-orange {
            background: linear-gradient(135deg, var(--orange-500) 0%, var(--amber-500) 100%);
            border: none;
            color: white;
        }

        .btn-orange:hover {
            background: linear-gradient(135deg, var(--orange-600) 0%, var(--amber-600) 100%);
            color: white;
        }

        .btn-outline-orange {
            border-color: var(--orange-300);
            color: var(--orange-600);
        }

        .btn-outline-orange:hover {
            background-color: var(--orange-100);
            border-color: var(--orange-300);
            color: var(--orange-600);
        }

        .card-header-orange {
            background: linear-gradient(135deg, var(--orange-500) 0%, var(--amber-500) 100%);
            color: white;
        }

        .text-orange-600 {
            color: var(--orange-600) !important;
        }

        .text-orange-700 {
            color: var(--orange-700) !important;
        }

        .bg-orange-50 {
            background-color: var(--orange-50) !important;
        }

        .icon-orange {
            color: var(--orange-500);
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--orange-500) 0%, var(--amber-500) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border: 4px solid var(--orange-300);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
        }



        .progress-orange {
            background-color: var(--orange-100);
        }

        .progress-orange .progress-bar {
            background: linear-gradient(135deg, var(--orange-500) 0%, var(--amber-500) 100%);
        }

        .badge-walker-paradise {
            background-color: #22c55e;
        }

        .badge-very-walkable {
            background-color: #84cc16;
        }

        .badge-somewhat-walkable {
            background-color: #eab308;
        }

        .badge-car-dependent {
            background-color: #f97316;
        }

        .badge-not-walkable {
            background-color: #ef4444;
        }

        #map {
            width: 100%;
            aspect-ratio: 1 / 0.7;
            /* square map */
            border-radius: 0.5rem;
            border: 2px solid var(--orange-200);
        }

        .category-item {
            padding: 0.75rem;
            margin: 0.25rem 0;
            background-color: var(--orange-50);
            border: 1px solid var(--orange-200);
            border-radius: 0.5rem;
        }

        .score-detail {
            background: linear-gradient(135deg, var(--orange-100) 0%, #fef3c7 100%);
            border: 2px solid var(--orange-200);
            border-radius: 1rem;
            padding: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-0 px-4">
        <!-- Header -->
        <!-- Top Bar -->
        <div class="result-topbar d-flex align-items-center justify-content-between px-3 py-2 mb-4">

            <!-- Left: back button style -->
            <a href="/" class="btn btn-outline-orange" style="padding: 10px 14px; font-size: 2rem;"> <!-- replace -->
                <i class="fas fa-arrow-left"></i>
            </a>

            <!-- Center: Large header text -->
            <div id="topbarText" class="topbar-title text-orange-gradient text-center flex-grow-1 mx-4">
                <!-- JS fills -->
            </div>

            <!-- Right: Large score circle -->
            <div id="topbarScore" class="score-circle score-circle-topbar">--</div>

        </div>




        <!-- Main Content -->
        <div class="row gx-4 w-100 mx-0">
            <!-- Map Column -->
            <div class="col-lg-8 mb-4">
                <!-- Location Map Section -->
                <div class="card border-orange shadow-lg mb-4">
                    <div class="card-header card-header-orange">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            Walkability Map
                        </h4>
                        <p class="mb-0 opacity-75">Visualization of nearby amenities and walking routes</p>
                    </div>
                    <div class="card-body">
                        <div id="map"></div>
                        <div id="bufferScaleBar" class="mt-2"></div>

                    </div>
                </div>

                <!-- Neighborhood Gradient Map Section -->
                <div class="card border-orange shadow-lg mb-4">
                    <div class="card-header card-header-orange">
                        <h4 class="card-title mb-0">
                            <i class="fas fa-map me-2"></i>
                            Neighborhood Walkability Map
                        </h4>
                        <p class="mb-0 opacity-75">Gradient view of walkability across your neighborhood</p>
                    </div>
                    <div class="card-body">
                        <h5 id="neighborhoodTitle" class="text-orange-700 mb-3"></h5>
                        <div id="gradientMap"></div>
                    </div>
                </div>
                <style>
                    #gradientMap {
                        height: 400px;
                        border-radius: 0.5rem;
                        border: 2px solid var(--orange-200);
                    }
                </style>


            </div>

            <div class="col-lg-4">

                <div class="card border-orange shadow-lg mb-4">
                    <div class="card-header bg-orange-50 border-bottom border-orange-200">
                        <h5 class="card-title mb-0 text-orange-700">
                            Category & Distance Overview
                        </h5>
                    </div>

                    <div class="card-body" id="combinedCategorySummary">
                        <!-- JS will fill -->
                    </div>
                </div>

                <!-- Recommendations -->
                <div class="card border-orange shadow-lg">
                    <div class="card-header bg-orange-50 border-bottom border-orange-200">
                        <h5 class="card-title mb-0 text-orange-700">
                            Recommendations
                        </h5>
                    </div>
                    <div class="card-body" id="recommendationsSection">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Score -->
    <div class="modal fade" id="scoreModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 text-center">
                <h4 class="mb-3">Overall Walkability Score</h4>
                <div id="modalScoreValue" class="score-circle mx-auto mb-3">--</div>
                <div id="modalScoreLabel" class="fw-semibold mb-2"></div>
                <button class="btn btn-orange mt-3" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.fullscreen@1.6.0/Control.FullScreen.min.js"></script>

    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="js/map.js"></script> <!-- replace -->
    <script>
        let map;

        // Get score label and badge class
        function getScoreLabel(score) {
            if (score >= 90) return { label: "Walker's Paradise", class: "badge-walker-paradise" };
            if (score >= 70) return { label: "Very Walkable", class: "badge-very-walkable" };
            if (score >= 50) return { label: "Somewhat Walkable", class: "badge-somewhat-walkable" };
            if (score >= 25) return { label: "Car-Dependent", class: "badge-car-dependent" };
            return { label: "Not Walkable", class: "badge-not-walkable" };
        }

        // Format category names
        function formatCategoryName(category) {
            const categoryNames = {
                'metro': 'Metro Stations',
                'bus': 'Bus Stops',
                'bixi': 'BIXI Stations',
                'park': 'Parks & Recreation',
                'grocery': 'Grocery Stores',
                'restaurant': 'Restaurants'
            };
            return categoryNames[category] || category.charAt(0).toUpperCase() + category.slice(1);
        }

        // Get category icon
        function getCategoryIcon(category) {
            const icons = {
                'metro': 'fas fa-subway',
                'bus': 'fas fa-bus',
                'bixi': 'fas fa-bicycle',
                'park': 'fas fa-tree',
                'grocery': 'fas fa-shopping-cart',
                'restaurant': 'fas fa-utensils'
            };
            return icons[category] || 'fas fa-map-marker-alt';
        }

        function getScoreColor(score) {
            // Clamp between 0 and 100
            const s = Math.max(0, Math.min(100, score));

            // 0 → red (hue 0), 100 → green (hue 120)
            const hue = (s / 100) * 120;

            // Bright, saturated color
            return `hsl(${hue}, 85%, 50%)`;
        }



        // Initialize page
        function initializePage() {
            // Get data from sessionStorage
            const resultData = sessionStorage.getItem('walkability_result');

            if (!resultData) {
                document.body.innerHTML = `
                    <div class="container py-5 text-center">
                        <div class="alert alert-warning">
                            <h4>No walkability data found</h4>
                            <p>Please go back and calculate your walkability score first.</p>
                            <a href="/" class="btn btn-orange">Calculate Walkability</a>
                        </div>
                    </div>
                `;
                return;
            }

            const data = JSON.parse(resultData);


            // Update score
            const score = Math.round(data.index || 0);

            const scoreInfo = getScoreLabel(score);


            // Fill modal values
            document.getElementById("modalScoreValue").textContent = score;
            document.getElementById("modalScoreLabel").textContent = scoreInfo.label;
            const modalCircle = document.getElementById("modalScoreValue");
            const scoreColor = getScoreColor(score);
            modalCircle.style.background = scoreColor;
            modalCircle.style.borderColor = scoreColor;

            // Show popup immediately
            const modal = new bootstrap.Modal(document.getElementById("scoreModal"));
            modal.show();





            // Topbar title
            document.getElementById("topbarText").textContent =
                `Walkability results for ${data.location.toUpperCase()}`;

            // Topbar score
            const tb = document.getElementById("topbarScore");
            tb.textContent = score;

            // Same coloring as the circle
            tb.style.background = scoreColor;
            tb.style.borderColor = scoreColor;



            // Combined category + distance rows
            const combined = document.getElementById("combinedCategorySummary");
            let combinedHTML = `
                <div class="d-flex justify-content-between px-1 mb-2 fw-bold text-orange-700" style="font-size: 0.9rem;">
                    <div>Category</div>
                    <div>Nearest</div>
                </div>
            `;


            data.breakdown.forEach(item => {
                const percentage = Math.round(item.score * 100);
                const categoryName = formatCategoryName(item.name);
                const icon = getCategoryIcon(item.name);

                combinedHTML += `
                    <div class="category-row">

                        <div class="category-left">
                            <div class="category-top-line">
                                <i class="${icon}"></i>
                                <span>${categoryName}</span>
                            </div>

                            <div class="progress progress-orange" style="height: 8px;">
                                <div class="progress-bar" style="width: ${percentage}%"></div>
                            </div>

                            <div class="small text-orange-700">
                                ${item.nearby_count} within ${item.buffer}m buffer
                            </div>
                        </div>

                        <div class="category-right">
                            <div class="text-orange-700 fw-semibold">${item.nearest_dist} m</div>
                            <div class="small text-muted">${item.nearest_name}</div>
                        </div>

                    </div>
                `;
            });



            combined.innerHTML = combinedHTML;



            // Update recommendations section
            const recommendationsSection = document.getElementById('recommendationsSection');
            let recommendationsHTML = '';

            // Generate recommendations based on score
            const recommendations = [];
            if (score >= 80) {
                recommendations.push("Consider moving closer to grocery stores for daily convenience");
                recommendations.push("Public transit access could be improved for better connectivity");
                recommendations.push("Access to parks and green spaces would enhance quality of life");
                recommendations.push("Consider supplementing with bike or car transportation");
            } else if (score >= 60) {
                recommendations.push("Consider moving closer to grocery stores for daily convenience");
                recommendations.push("Public transit access could be improved for better connectivity");
                recommendations.push("Access to parks and green spaces would enhance quality of life");
                recommendations.push("Consider supplementing with bike or car transportation");
            } else {
                recommendations.push("Consider moving closer to grocery stores for daily convenience");
                recommendations.push("Public transit access could be improved for better connectivity");
                recommendations.push("Access to parks and green spaces would enhance quality of life");
                recommendations.push("Consider supplementing with bike or car transportation");
            }

            recommendations.forEach(rec => {
                recommendationsHTML += `
                    <div class="d-flex align-items-start mb-3">
                        <i class="fas fa-arrow-right me-2 mt-1 icon-orange" style="font-size: 0.75rem;"></i>
                        <span>${rec}</span>
                    </div>
                `;
            });

            recommendationsSection.innerHTML = recommendationsHTML;

            // Initialize map
            try {
                initWalkabilityMap(data);
            } catch (error) {
                console.error('Error initializing map:', error);
            }
            // Initialize neighborhood gradient map
            try {
                if (data.gradient_layer) {
                    document.getElementById('neighborhoodTitle').textContent =
                        `Neighborhood: ${data.neighborhood}`;
                    initNeighborhoodGradientMap(data);
                }
            } catch (error) {
                console.error('Error initializing gradient map:', error);
            }

        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>

</html>
